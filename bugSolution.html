<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let myDiv = document.getElementById("myDiv");
        myDiv.innerHTML = "<p>This is added dynamically</p>";
    });
  </script>
</body>
</html>
